<div class="add-room">
    <div class="heading">
        <h2 *ngIf="!editDevice">Add a new Device</h2>
        <h2 *ngIf="editDevice">Edit Device Info</h2>
    </div>
    <div class="device-form">
        <input type="text" #devicename class="device-form-input" id="roomname" name="roomname" placeholder="Enter device Name" [value]="editDevice ? deviceName : ''">
        <select #devicetype class="device-form-input" [(ngModel)]="deviceType">
            <option *ngFor="let type of deviceTypes" [value]="type">{{ type }} </option>
        </select>
        <br/><br/>
        <button *ngIf="!editDevice" class="btn btn-primary" (click)="addDevice()" >Create Device</button>
        <button *ngIf="editDevice" class="btn btn-primary" style="float: left;" (click)="editDeviceInfo()" >Save Device</button>
        <button *ngIf="editDevice" class="btn btn-danger" style="float: right;" (click)="deleteDeviceInfo()" >Delete Device</button>
        <br>
    </div>
</div>
