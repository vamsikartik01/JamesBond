<div class="weather-widget">
    <div class="weather-header">
        <h3>{{ weatherData.name }}</h3>
        <p>{{ State }}, {{Country}}</p>
    </div>
    <div class="weather-status">
        <img src="../../../assets/weather/{{ weatherData.icon }}.png" alt="weather.jpg" class="weather-image">
        <div class="weather-data">
            <h2>{{ temp }} *C</h2>
            <p>{{ weatherData.description }}</p>
            <p>{{minTemp}} *C/{{maxTemp}} *C</p>
        </div>
    </div>
    <br/><br/>
    <div class="weather-info-row">
        <app-weather-info *ngFor="let infoItem of infoItems1" [itemData]="infoItem"></app-weather-info>
    </div>
    <div class="weather-info-row">
        <app-weather-info *ngFor="let infoItem of infoItems2" [itemData]="infoItem"></app-weather-info>
    </div>
</div>
