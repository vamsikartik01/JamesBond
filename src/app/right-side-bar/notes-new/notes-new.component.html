<div class="note-component">
    <h4>Leave a Note</h4>
    <textarea #noteText class="new-note-input" placeholder="Enter Note">{{ note  }}</textarea>
    <button class="btn btn-primary" (click)="updateNote()"> Create Note</button>
    <button class="btn btn-danger" (click)="clearNote()"> Clear Note</button>
</div>
