<div class="note-component">
    <h4>Leave a Note</h4>
    <textarea #noteText class="new-note-input" placeholder="Enter Note">{{ note  }}</textarea>
    <button class="btn btn-primary" style="float: left;margin-left: 10%;" (click)="updateNote()"> Create Note</button>
    <button class="btn btn-danger" style="float: right;margin-right: 5%;"(click)="clearNote()"> Clear Note</button>
</div>
