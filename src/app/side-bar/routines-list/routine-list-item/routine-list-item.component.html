<div class="routine-item">
    <p>{{routineListItem.name}}</p>
    <a (click)="stopRoutine(routineListItem.name)"><img src="../../../../assets/icons/stop.png" alt="stop.png" class="icon-custom"></a>
    <a (click)="startRoutine(routineListItem.name)"><img src="../../../../assets/icons/play.png" alt="play.png" class="icon-custom"></a>
</div>
